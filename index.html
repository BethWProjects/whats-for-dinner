<html>
  <head>
    <title>What's For Dinner?</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <h1 class="h1-nav">What's for Dinner?</h1>
      </nav>
    </header>
    <section class="main-container">
      <section class="container">
        <article class="cards">
          <h1 class="card-one-title">What are you looking for?</h1>
          <form>
            <input type='radio' name='food-type' value='side' checked class="side">Side<br>
            <input type='radio' name='food-type' value='main-dish' class="main-dish">Main Dish<br>
            <input type='radio' name='food-type' value='dessert' class="dessert">Dessert<br>
            <input type='radio' name='food-type' value='entire-meal' class="entire-meal">Entire Meal<br>
          </form>
          <button class="lets-cook-button">LET'S COOK!</button>
        </article>
        <!-- <section class="answer hidden"> -->
        <article class="cards">
          <h1 class="card-two-title"><em>You should make:</em></h1>
          <p class="card-two-answer">Black Forest Cake!</p>
          <button class="clear-button">Clear</button>
        </article>
          <!-- </section> -->
      </section>
    </section>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
